{% load static %}

<div id="carouselExampleCaptions" class="carousel carousel-dark slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4" aria-label="Slide 5"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="5" aria-label="Slide 6"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="6" aria-label="Slide 7"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="7" aria-label="Slide 8"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="8" aria-label="Slide 9"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{% static 'images/photo_1.jpg' %}" class="d-block w-100" alt="carousel1">
            <div class="carousel-caption d-none d-md-block">
                <p>Windows and glass cleaning</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="{% static 'images/photo_2.jpg' %}" class="d-block w-100" alt="carousel2">
            <div class="carousel-caption d-none d-md-block">
                <p>Restroom cleaning, sanitation and supplies</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="{% static 'images/photo_3.jpg' %}" class="d-block w-100" alt="carousel3">
            <div class="carousel-caption d-none d-md-block">
                <p>Floor cleaning, stripping, refinishing and sealing</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="{% static 'images/photo_4.jpg' %}" class="d-block w-100" alt="carousel4">
            <div class="carousel-caption d-none d-md-block">
                <p>Health and hygiene first</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="{% static 'images/photo_7.jpg' %}" class="d-block w-100" alt="carousel5">
            <div class="carousel-caption d-none d-md-block">
                <p>Industrial carpet cleaning</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="{% static 'images/photo_8.jpg' %}" class="d-block w-100" alt="carousel6">
            <div class="carousel-caption d-none d-md-block">
                <p>upholstery cleaning</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="{% static 'images/photo_9.jpg' %}" class="d-block w-100" alt="carousel7">
            <div class="carousel-caption d-none d-md-block">
                <p>Power washing and load dock cleaning</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="{% static 'images/photo_6.jpg' %}" class="d-block w-100" alt="carousel8">
            <div class="carousel-caption d-none d-md-block">
                <p>We make places shine</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="{% static 'images/photo_5.jpg' %}" class="d-block w-100" alt="carousel9">
            <div class="carousel-caption gallery d-none d-md-block">
                <button class="gallery_button">
                    <a class="gallery_link" href="#">gallery</a>
                </button>
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
